<div class="row">
			<div class="col-md-12">
				<h1 class="page-header">Camera</h1>
				<ol class="breadcrumb">
					<li><a href="#home">Home</a></li>
					<li class="active">Category: Camera Accessories</li>
				</ol>
			</div>
		</div>
		<div class="col-md-4 text-center" ng-repeat="product in products">
			<div class="thumbnail">
				<img class="img-responsive portfolio-cannon" src="images/product/{{product.image}}" alt="">
					<div class="caption">
						<h3>
							<b><a href="#product/{{product.name}}">{{product.name}}</a></b>
						</h3>
						<p>{{product.description}}</p>
					</div>
			</div>
		</div>
